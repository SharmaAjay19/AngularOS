<div [style.display]="showBrowser? '': 'none'" class="browser bringToFront" ngDraggable [handle]="BrowserHeader">
	<div #BrowserHeader class="browserHeader">
		<span>{{pageTitle}}</span>
		<input type="text" name="browserUrl" class="browserUrl" [(ngModel)]="urlInput" (keyup.enter)="loadUrl()">
		<i class="fa fa-close" style="float:right;" (click)="closeWindow()"></i>
	</div>
	<div class="browserPageSection">
		<iframe style="height:100%;width:100%" [src]="pageUrl"></iframe>
	</div>

</div>
