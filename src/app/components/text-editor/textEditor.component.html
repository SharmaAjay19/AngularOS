<div [style.display]="editorOpen? '': 'none'" class="textEditor bringToFront" [style.width]="editorWidth" ngDraggable [ngResizable]="isResizable" [rzHandles]="'n,e,s,w'" [handle]="EditorHeader">
	<div #EditorHeader class="textEditorHeader">
		<span>{{file?.filename}}</span>
		<i class="fa fa-close" style="float:right;" (click)="closeWindow()"></i>
	</div>
	<div class="editorSection">
		<app-ngx-editor [config]="editorConfig" [placeholder]="" [spellcheck]="true" [(ngModel)]="editorContent"></app-ngx-editor>
	</div>
	<!--<div class="textEditorFooter"></div>-->
</div>
